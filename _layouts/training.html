<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {%- include head.html -%}

  <body>

    {%- include header.html -%}

    <main class="page-content" aria-label="Content">
      <div class="wrapper">
        {% unless page.toc == false %}
        {% include toc.html html=content id="toc" h_max=3 ordered=true %}
        {% endunless %}
        {{ content }}
      </div>
    </main>

    {%- include footer.html -%}

  </body>

</html>
